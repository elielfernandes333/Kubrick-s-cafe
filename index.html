<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>KUBRICK'S CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="images/coffeeicon.png" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Regular roast coffee</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Irish coffee</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Flat white</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="images/cupcake.png" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Cake</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cookies</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Churros</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert"> Brownie</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/elielfernandes333" target="_blank">Visit our website</a>
        </p>
        <p class="address">elielfernandes333 on github</p>
      </footer>
    </div>
  </body>
</html>
